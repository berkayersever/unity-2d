<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Text 101</title>
    <link rel="shortcut icon" href="text-101/The Injured Pilot/TemplateData/favicon.ico">
    <link rel="stylesheet" href="text-101/The Injured Pilot/TemplateData/style.css">
    <script src="text-101/The Injured Pilot/TemplateData/UnityProgress.js"></script>  
    <script src="text-101/The Injured Pilot/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/The Injured Pilot.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Text 101</div>
      </div>
    </div>
  </body>
</html>
